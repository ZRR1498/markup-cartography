{% extends 'markup/base.html' %}

{% block content %}

<div class="register-user" align="center">
<form method="post">
  {% csrf_token %}
  <h1 align="center">{{title}}</h1>
  {% for f in form %}
  <p align="left"><label class="form-label" for="{{f.id_for_label}}">{{f.label}}: </label>{{f}}</p>
  <div class="form-error">{{f.errors}}</div>
  {% endfor %}

  <button class="custom-button" type="submit">Зарегистрироваться</button>
</form>
</div>
{% endblock %}
