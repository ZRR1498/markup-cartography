{% extends 'markup/base.html' %}


{% block content %}



<div class="login-user" align="center">
<form method="post">
  {% csrf_token %}
  <h1>{{title}}</h1>
  <div class="form-error">{{form.non_field_errors}}</div>
  {% for f in form %}
  <p align="left"><label class="form-label" for="{{f.id_for_label}}">{{f.label}}: </label>{{f}}</p>
  <div class="form-error">{{f.errors}}</div>
  {% endfor %}

  <button class="custom-button" type="submit">Войти</button>

</form>
</div>


{% endblock %}
